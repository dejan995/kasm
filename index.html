<html>
    <head>
        <Title>Kasm Workspaces</Title>
        <script type="text/javascript" src="login.js"></script>
    </head>

    <body>
    <h1>Kasm Workspaces API</h1>
    <form>
        <input type="text" name="srvurl" id="srvurl" placeholder="https://<kasm_server>" autofocus="1">
        <input type="text" name="username" id="username" placeholder="Username" autofocus="1">
        <input type="text" name="apikey" id="apikey" placeholder="API Key" autofocus="1">
        <input type="text" name="apisecret" id="apisecret" placeholder="API Secret" autofocus="1">
        <button onclick="login()">
            <Label>Login</Label>
        </button>

        <p id="user_id"></p>
    </form>
    </body>


</html>
